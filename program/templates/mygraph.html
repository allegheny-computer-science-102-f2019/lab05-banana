<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 5px solid lightgray;
            position: relative;
            float: left;
        }






</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');



        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "A", "label": "A", "shape": "dot", "title": "A"}, {"font": {"color": "white"}, "id": "B", "label": "B", "shape": "dot", "title": "B"}, {"font": {"color": "white"}, "id": "C", "label": "C", "shape": "dot", "title": "C"}, {"font": {"color": "white"}, "id": "E", "label": "E", "shape": "dot", "title": "E"}, {"font": {"color": "white"}, "id": "D", "label": "D", "shape": "dot", "title": "D"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "A", "to": "B"}, {"arrows": "to", "from": "A", "to": "C"}, {"arrows": "to", "from": "B", "to": "E"}, {"arrows": "to", "from": "B", "to": "C"}, {"arrows": "to", "from": "C", "to": "B"}, {"arrows": "to", "from": "C", "to": "D"}, {"arrows": "to", "from": "D", "to": "E"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"border": "rgba(230,248,255,1)", "background": "rgba(0,227,252,1)", "highlight": {"border": "rgba(233,104,108,1)", "background": "rgba(255,222,223,1)"}, "hover": {"border": "rgba(233,182,182,1)", "background": "rgba(255,219,218,1)"}}, "font": {"size": 12}, "scaling": {"min": 34, "max": 54}, "size": 12}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "arrowStrikethrough": false, "color": {"inherit": true}, "smooth": false}, "manipulation": {"enabled": true, "initiallyActive": true}, "physics": {"barnesHut": {"avoidOverlap": 0.04}, "minVelocity": 0.75}};





        network = new vis.Network(container, data, options);






        return network;

    }

    drawGraph();

</script>
</body>
</html>
